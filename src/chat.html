<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="chat.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></script>
    <script src="chat.js" defer></script>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar for Users -->
        <div class="sidebar">
            <h2>Users Online</h2>
            <ul id="user-list">
                <!-- Example User List -->
                <li class="user-item">
                    <i class="fas fa-user"></i>
                    <span class="user-name">John Doe</span>
                    <span class="status-icon online"></span>
                </li>
                <li class="user-item">
                    <i class="fas fa-user"></i>
                    <span class="user-name">Jane Smith</span>
                    <span class="status-icon offline"></span>
                </li>
            </ul>

            <!-- Current User Details -->
            <div class="current-user">
                <h4>Logged in</h4>
                <p><strong>ID:</strong> <span id="my-id">User123</span></p>
                <p><strong>Online Since:</strong> <span id="online-time">4:00 PM</span></p>
                <p><strong>IP Address:</strong> <span id="ip-address">192.168.1.1</span></p>
            </div>

            <!-- Logout Button -->
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>

        <!-- Chat Section -->
        <div class="chat-section">
            <!-- Chat Messages Display -->
            <div class="chat-messages" id="chat-messages">
                <!-- Example Messages -->
                <div class="message received">
                    <strong>John:</strong> Hi there!
                </div>
                <div class="message sent">
                    <strong>You:</strong> Hello!
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <textarea id="chat-input" placeholder="Type your message..."></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
